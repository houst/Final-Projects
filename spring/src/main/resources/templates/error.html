<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragment/layout}">

<head>
	<title>Error</title>
</head>

<body>
	<div layout:fragment="content" class="container">

		<div class="jumbotron">
			<h1><i class="far fa-frown"></i> [[ #{error.title} ]]</h1>
			<p>
				[[ #{error.description} ]]
			</p>
			<p>
				<a class="btn btn-lg btn-primary" th:href="@{'/' + ${#locale}}" role="button">
					[[#{home}]]
					&raquo;</a>
			</p>
		</div>
	</div>
</body>

</html>
